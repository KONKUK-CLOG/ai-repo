services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: uvicorn src.server.main:app --host 0.0.0.0 --port 8000 --reload

  # Test service
  test:
    build: .
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: pytest tests/ -v --cov=src --cov-report=term-missing

  # Qdrant Vector DB (optional)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  # Neo4j Graph DB (optional)
  neo4j:
    image: neo4j:5.15
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/testpassword
    volumes:
      - neo4j_data:/data

volumes:
  qdrant_storage:
  neo4j_data:

